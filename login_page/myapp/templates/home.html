<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: #4a90e2;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-info a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .profile-info a:hover {
            opacity: 0.8;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            color: #4a90e2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Dashboard body */
        .dashboard {
            padding: 40px;
            text-align: center;
        }

        .dashboard h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .dashboard p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>My Dashboard</h1>
        <div class="profile-info">
            <!-- Show initials if profile picture is missing -->
            <div class="profile-icon">
                {{ user.profile.first_name|first|upper }}{{ user.profile.last_name|first|upper }}
            </div>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <!-- Dashboard body -->
    <div class="dashboard">
        <h2>Welcome, {{ user.profile.first_name }} {{ user.profile.last_name }}!</h2>
        <p>This is your personalized dashboard. You can view your profile or explore more features here.</p>
    </div>
</body>
</html>
