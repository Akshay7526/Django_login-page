<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        .profile-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .profile-detail {
            text-align: left;
            margin: 10px 0;
            font-size: 15px;
            padding: 10px;
            border-radius: 6px;
            background: #f7f7f7;
        }
        .profile-detail strong {
            color: #2575fc;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2575fc;
            font-size: 14px;
            padding: 10px 18px;
            border: 1px solid #2575fc;
            border-radius: 6px;
            transition: 0.3s;
        }
        a:hover {
            background: #2575fc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>{{ user.username }}'s Profile</h2>

        <div class="profile-detail"><strong>Email:</strong> {{ user.email }}</div>
        <div class="profile-detail"><strong>Last login:</strong> {{ user.last_login }}</div>
        <div class="profile-detail"><strong>Date joined:</strong> {{ user.date_joined }}</div>

        <a href="{% url 'home' %}">Back to Dashboard</a>
    </div>
</body>
</html>
